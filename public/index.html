<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafiki Connects</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">
            <img src="assets/logo.png" alt="Rafiki Connects" />
        </div>
        <div class="nav-icons">
            <a href="#"><img src="assets/home-icon.png" alt="Home"></a>
            <a href="#"><img src="assets/search-icon.png" alt="Search"></a>
            <a href="#"><img src="assets/reels-icon.png" alt="Reels"></a>
            <a href="#"><img src="assets/messages-icon.png" alt="Messages"></a>
            <a href="#"><img src="assets/profile-icon.png" alt="Profile"></a>
        </div>
    </header>

    <!-- Stories Section -->
    <section class="stories">
        <div class="story">
            <img src="assets/user1.jpg" alt="User Story">
            <p>Your Story</p>
        </div>
        <div class="story">
            <img src="assets/user2.jpg" alt="User Story">
            <p>@friend1</p>
        </div>
        <div class="story">
            <img src="assets/user3.jpg" alt="User Story">
            <p>@friend2</p>
        </div>
        <div class="story">
            <img src="assets/user4.jpg" alt="User Story">
            <p>@friend3</p>
        </div>
    </section>

    <!-- Posts Section -->
    <section class="posts">
        <div class="post">
            <div class="post-header">
                <img src="assets/user1.jpg" alt="Profile Pic" class="profile-pic">
                <h3>@user1</h3>
            </div>
            <img src="assets/post1.jpg" alt="Post Image" class="post-image">
            <div class="post-actions">
                <img src="assets/like-icon.png" alt="Like">
                <img src="assets/comment-icon.png" alt="Comment">
                <img src="assets/share-icon.png" alt="Share">
            </div>
            <p>Liked by @friend4 and others</p>
        </div>

        <div class="post">
            <div class="post-header">
                <img src="assets/user2.jpg" alt="Profile Pic" class="profile-pic">
                <h3>@user2</h3>
            </div>
            <img src="assets/post2.jpg" alt="Post Image" class="post-image">
            <div class="post-actions">
                <img src="assets/like-icon.png" alt="Like">
                <img src="assets/comment-icon.png" alt="Comment">
                <img src="assets/share-icon.png" alt="Share">
            </div>
            <p>Another amazing day! ðŸŒŸ</p>
        </div>
    </section>
</body>
</html>
